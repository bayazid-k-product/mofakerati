<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفكرتي الإلكترونية</title>
    <style>
 /* تعريف الألوان والثيم العام كمتحولات للسهولة في التعديل لاحقاً */
    :root {
      --primary-color: #6a4c93; /* لون أساسي */
      --secondary-color: #1982c4; /* لون ثانوي */
      --accent-color: #8ac926; /* لون مميز للعناصر */
      --light-color: #f1f1f1; /* لون خلفية فاتح */
      --dark-color: #1d1d1d; /* لون غامق للنص */
      --success-color: #06d6a0; /* لون النجاح */
      --warning-color: #ef476f; /* لون التنبيهات */
      --speech-color: #8338ec; /* لون مخصص للصوت */
      --border-radius: 12px; /* تدوير الزوايا */
      --box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* ظل للصناديق */
      --transition: all 0.3s ease; /* حركة انتقال ناعمة */
    }

    /* إعادة تعيين القيم الافتراضية للمتصفح */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif; /* خط عربي أنيق */
    }

    body {
      background: linear-gradient(to right, #fceabb, #f8b500); /* خلفية بتدرج لوني */
      color: var(--dark-color);
      padding: 20px;
      min-height: 100vh; /* تأكد من أن الصفحة تغطي كل الارتفاع */
    }

    .container {
      max-width: 950px; /* الحد الأقصى لعرض المحتوى */
      margin: auto;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
    }

    h2 {
      color: var(--secondary-color);
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .control-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 25px;
    }

    .control-group {
      background: var(--light-color);
      padding: 20px;
      border-radius: var(--border-radius);
      flex: 1 1 45%;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input[type="range"] {
      width: 100%;
    }

    .color-controls {
      display: flex;
      gap: 10px;
    }

    .color-slider {
      flex: 1;
    }

    .color-preview {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid var(--secondary-color);
    }

    select, textarea, input[type="range"] {
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      padding: 8px;
      margin-top: 6px;
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 250px;
      margin-top: 10px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1 1 45%;
      padding: 12px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      transform: scale(1.05); /* تأثير بسيط عند المرور */
    }

    button.clear {
      background-color: var(--warning-color);
    }

    button.download {
      background-color: var(--success-color);
    }

    button.replace {
      background-color: var(--speech-color);
    }

    button.speech {
      background-color: #3a0ca3;
    }

    button.stop-speech {
      background-color: #d00000;
    }

    /* أي زر لا يندرج تحت التصنيفات السابقة يكون بلون افتراضي */
    button:not(.clear):not(.download):not(.replace):not(.speech):not(.stop-speech) {
      background-color: var(--primary-color);
    }

    .speech-controls {
      margin-top: 20px;
      background: var(--light-color);
      padding: 20px;
      border-radius: var(--border-radius);
    }

    #translationResult {
      background: var(--light-color);
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      margin-top: 20px;
    }

    .error-message {
      color: var(--warning-color);
      font-size: 0.9rem;
    }

    /* تصميم متجاوب للشاشات الصغيرة */
    @media (max-width: 768px) {
      .control-group {
        flex: 1 1 100%;
      }

      button {
        flex: 1 1 100%;
      }
    }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✍️ مفكرتي الإلكترونية</h1>
        </header>

        <div class="control-panel">
            <div class="control-group">
                <h2>إعدادات النص</h2>
                <label for="fontSize">حجم الخط: <span id="fontSizeValue">20px</span></label>
                <input type="range" id="fontSize" min="10" max="50" value="20" oninput="updateStyles()">
                
                <label>لون النص:</label>
                <div class="color-controls">
                    <div class="color-slider">
                        <label for="red">أحمر</label>
                        <input type="range" id="red" min="0" max="255" value="0" oninput="updateStyles()">
                    </div>
                    <div class="color-slider">
                        <label for="green">أخضر</label>
                        <input type="range" id="green" min="0" max="255" value="0" oninput="updateStyles()">
                    </div>
                    <div class="color-slider">
                        <label for="blue">أزرق</label>
                        <input type="range" id="blue" min="0" max="255" value="0" oninput="updateStyles()">
                    </div>
                </div>
                <div class="color-preview" id="colorPreview"></div>
            </div>

            <div class="control-group">
                <h2>إعدادات الترجمة</h2>
                <label for="from_lang">اللغة الأصلية:</label>
                <select id="from_lang">
                    <option value="ar" selected>العربية</option>
                    <option value="en">الإنجليزية</option>
                    <option value="fr">الفرنسية</option>
                    <option value="de">الألمانية</option>
                    <option value="it">الإيطالية</option>
                    <option value="es">الإسبانية</option>
                    <option value="zh">الصينية</option>
                    <option value="ja">اليابانية</option>
                    <option value="ko">الكورية</option>

                </select>
                
                <label for="to_lang">اللغة المطلوبة:</label>
                <select id="to_lang">
                    <option value="en">الإنجليزية</option>
                    <option value="ar" selected>العربية</option>
                    <option value="fr">الفرنسية</option>
                    <option value="de">الألمانية</option>
                    <option value="it">الإيطالية</option>
                    <option value="es">الإسبانية</option>
                    <option value="zh">الصينية</option>
                    <option value="ja">اليابانية</option>
                    <option value="ko">الكورية</option>

                </select>
            </div>
        </div>

        <textarea id="diary" placeholder="اكتب هنا ما يدور في ذهنك..."></textarea>

        <div class="button-group">
            <button onclick="saveDiary()">💾 حفظ</button>
            <button onclick="clearDiary()" class="clear">🗑️ مسح</button>
            <button onclick="downloadDiary()" class="download">⏬ تنزيل</button>
            <button onclick="translateText()">🌐 ترجمة</button>
            <button onclick="replaceWithTranslation()" class="replace">🔄 استبدال</button>
        </div>

        <div class="speech-controls">
            <h2>تحويل النص إلى كلام</h2>
            <div class="button-group">
                <button onclick="speakText()" class="speech">▶️ تشغيل</button>
                <button onclick="stopSpeech()" class="stop-speech">⏹️ إيقاف</button>
            </div>
            
            <div class="speech-rate-control">
                <label for="speechRate">السرعة:</label>
                <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="1">
                <span id="speechRateValue">1</span>
            </div>
            
            <p id="speechError" class="error-message"></p>
        </div>

        <div id="translationResult"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        // تحميل الإعدادات عند بدء التشغيل
        window.onload = function() {
            loadSettings();
            updateStyles();
            setupSpeechControls();
            
            // التحقق من دوب API تحويل النص إلى كلام
            if (!('speechSynthesis' in window)) {
                document.getElementById('speechError').textContent = 'المتصفح لا يدعم ميزة تحويل النص إلى كلام';
                document.querySelector('.speech-controls button').disabled = true;
            }
        };

        // إعداد عناصر تحويل النص إلى كلام
        function setupSpeechControls() {
            const rateInput = document.getElementById('speechRate');
            const rateValue = document.getElementById('speechRateValue');
            
            rateInput.addEventListener('input', () => {
                rateValue.textContent = rateInput.value;
            });
        }

        // تحميل الإعدادات المحفوظة
        function loadSettings() {
            // تحميل النص
            const savedText = localStorage.getItem('diaryText');
            if (savedText) {
                document.getElementById('diary').value = savedText;
            }
            
            // تحميل حجم الخط
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize) {
                document.getElementById('fontSize').value = savedFontSize;
                document.getElementById('fontSizeValue').textContent = savedFontSize + 'px';
            }
            
            // تحميل الألوان
            const savedColor = localStorage.getItem('textColor');
            if (savedColor) {
                const color = JSON.parse(savedColor);
                document.getElementById('red').value = color.r;
                document.getElementById('green').value = color.g;
                document.getElementById('blue').value = color.b;
            }
        }

        // حفظ الإعدادات
        function saveDiary() {
            // حفظ النص
            const diaryText = document.getElementById('diary').value;
            localStorage.setItem('diaryText', diaryText);
            
            // حفظ حجم الخط
            const fontSize = document.getElementById('fontSize').value;
            localStorage.setItem('fontSize', fontSize);
            
            // حفظ اللون
            const color = {
                r: document.getElementById('red').value,
                g: document.getElementById('green').value,
                b: document.getElementById('blue').value
            };
            localStorage.setItem('textColor', JSON.stringify(color));
            
            alert('تم حفظ المفكرة بنجاح!');
        }

        // تحديث المظهر
        function updateStyles() {
            // تحديث حجم الخط
            const fontSize = document.getElementById('fontSize').value;
            document.getElementById('diary').style.fontSize = fontSize + 'px';
            document.getElementById('fontSizeValue').textContent = fontSize + 'px';
            
            // تحديث اللون
            const red = document.getElementById('red').value;
            const green = document.getElementById('green').value;
            const blue = document.getElementById('blue').value;
            const color = `rgb(${red}, ${green}, ${blue})`;
            document.getElementById('diary').style.color = color;
            document.getElementById('colorPreview').style.backgroundColor = color;
        }

        // مسح الدفتر
        function clearDiary() {
            if (confirm('هل أنت متأكد أنك تريد مسح كل النص؟')) {
                document.getElementById('diary').value = '';
                localStorage.removeItem('diaryText');
            }
        }

        // تنزيل الدفتر
        function downloadDiary() {
            const text = document.getElementById('diary').value;
            if (!text) {
                alert('لا يوجد محتوى لتنزيله');
                return;
            }
            
            const filename = "مفكرتي_" + new Date().toISOString().split('T')[0] + ".txt";
            const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
            saveAs(blob, filename);
        }

        // دالة الترجمة
        async function translateText() {
            const text = document.getElementById('diary').value;
            const fromLang = document.getElementById('from_lang').value;
            const toLang = document.getElementById('to_lang').value;
            
            if (!text.trim()) {
                alert('الرجاء إدخال نص للترجمة');
                return;
            }
            
            const resultDiv = document.getElementById('translationResult');
            resultDiv.innerHTML = '<p>جاري الترجمة، الرجاء الانتظار...</p>';
            
            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLang}|${toLang}`);
                
                if (!response.ok) {
                    throw new Error('فشل في الاتصال بخدمة الترجمة');
                }
                
                const data = await response.json();
                
                if (data.responseData && data.responseData.translatedText) {
                    resultDiv.innerHTML = `
                        <h3>نتيجة الترجمة:</h3>
                        <p>${data.responseData.translatedText}</p>
                        <p class="translation-meta">المصدر: MyMemory Translation</p>
                        <button onclick="useTranslation()" style="margin-top:10px;">استخدم هذه الترجمة</button>
                    `;
                } else {
                    throw new Error('لم نحصل على ترجمة صالحة');
                }
            } catch (error) {
                console.error('خطأ في الترجمة:', error);
                resultDiv.innerHTML = `
                    <p style="color: var(--warning-color);">حدث خطأ في الترجمة: ${error.message}</p>
                    <p>سيتم توجيهك إلى Google Translate كبديل...</p>
                `;
                
                setTimeout(() => {
                    window.open(`https://translate.google.com/?sl=${fromLang}&tl=${toLang}&text=${encodeURIComponent(text)}`, '_blank');
                }, 2000);
            }
        }

        // استبدال النص بالترجمة
        async function replaceWithTranslation() {
            const resultDiv = document.getElementById('translationResult');
            const translation = resultDiv.querySelector('p:nth-of-type(1)');
            
            if (!translation || !translation.textContent || translation.textContent.includes('جاري الترجمة')) {
                alert('لا يوجد ترجمة لاستبدالها. الرجاء تنفيذ الترجمة أولاً.');
                return;
            }
            
            if (confirm('هل تريد استبدال النص الحالي بالترجمة؟ سيتم حفظ التغييرات تلقائيًا.')) {
                document.getElementById('diary').value = translation.textContent;
                saveDiary();
            }
        }

        // استخدام الترجمة (وظيفة مساعدة)
        function useTranslation() {
            replaceWithTranslation();
        }
// تحويل النص إلى كلام مع دعم أفضل للعربية
function speakText() {
    const text = document.getElementById('diary').value.trim();
    const errorElement = document.getElementById('speechError');
    
    if (!text) {
        errorElement.textContent = 'الرجاء إدخال نص لتحويله إلى كلام';
        return;
    }
    
    // إيقاف أي كلام جاري
    window.speechSynthesis.cancel();
    
    const utterance = new SpeechSynthesisUtterance(text);
    
    // تحديد اللغة العربية (باستخدام كود ar-SA أو ar-EG)
    utterance.lang = 'ar-SA'; // العربية - السعودية
    
    // ضبط سرعة النطق المناسبة للعربية
    utterance.rate = Math.min(1.2, parseFloat(document.getElementById('speechRate').value || 1));
    
    // البحث عن صوت عربي متاح
    const voices = window.speechSynthesis.getVoices();
    const arabicVoice = voices.find(voice => 
        voice.lang === 'ar-SA' || 
        voice.lang === 'ar-EG' || 
        voice.lang.startsWith('ar-')
    );
    
    if (arabicVoice) {
        utterance.voice = arabicVoice;
    } else if (voices.length > 0) {
        // استخدام الصوت الافتراضي إذا لم يوجد صوت عربي
        utterance.voice = voices[0];
        errorElement.textContent ="تنبيه: يتم استخدام صوت غير عربي لأن النظام لا يحتوي على الاصوات";
    } else {
        errorElement.textContent = 'لا توجد أصوات متاحة. الرجاء تثبيت أصوات اللغة على نظامك.';
        return;
    }
    
    // بدء الكلام
    window.speechSynthesis.speak(utterance);
    
    // معالجة الأخطاء
    utterance.onerror = function(event) {
        errorElement.textContent = 'حدث خطأ: ' + event.error;
    };
    
    // رسالة عند انتهاء الكلام
    utterance.onend = function() {
        console.log('تم الانتهاء من النطق');
    };
}

// إيقاف الكلام (تبقى كما هي)
function stopSpeech() {
    window.speechSynthesis.cancel();
    document.getElementById('speechError').textContent = '';
}

// تحميل الأصوات عند بدء التشغيل (أضف هذا في window.onload)
if ('speechSynthesis' in window) {
    window.speechSynthesis.onvoiceschanged = function() {
        console.log('الأصوات المتاحة:', window.speechSynthesis.getVoices());
    };
}

        // إيقاف الكلام
        function stopSpeech() {
            window.speechSynthesis.cancel();
            document.getElementById('speechError').textContent = '';
        }
    </script>
</body>
</html>
